<div class="profile">
    <section id="wrapper">
        <header id="header">
        {% if page.url == "/about/" %}
            <a href="{{ "/" | relative_url  }}about">
                <img id="avatar" src="{{ "/" | relative_url  }}assets/images/avatar.jpg"/>
            </a>
        {% else %}
            <img id="avatar"  src="{{ "/" | relative_url  }}assets/images/avatar.jpg"/>
        {% endif %}
            <h1>{{ site.author }}</h1>
            <h2>{{ site.description }}</h2>

            <br>
            <span style="font-size: 2rem; margin: 5px;" >
                <a href="http://twitter.com/{{site.authorTwitter}}" style="color:#000;">
                    <i class="fab fa-twitter"></i>
                </a>
            </span>
            <span style="font-size: 2rem; margin: 5px;">
                <a href="http://linkedin.com/in/{{site.authorLinkedin}}" style="color:#000;">
                    <i class="fab fa-linkedin"></i>
                </a>
            </span>
            <span style="font-size: 2rem; margin: 5px;">
                <a href="http://github.com/{{site.authorGithub}}" style="color:#000;">
                    <i class="fab fa-github"></i>
                </a>
            </span>
        </header>
    </section>
</div>
