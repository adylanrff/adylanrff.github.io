name: Adylan Roaffa
description: Software engineer by day, superhero by night.
meta_description: "Adylan Roaffa, tech blog"

aboutPage: true

markdown: kramdown
highlighter: rouge

plugins: [jekyll-paginate]
paginate: 20
domain_name: 'http://adylanrff.me'
google_analytics: 'UA-XXXXXXXX-X'
disqus: false
disqus_shortname: 'your-disqus-shortname'

# Details for the RSS feed generator
url:            'http://adylanrff.me'
author:         'Adylan Roaffa'
authorTwitter:  'adylanrff'
authorGithub: 'adylanrff'
authorLinkedin: 'adylan-roaffa'

permalink:       /:title/

collections:
    portfolios:
        output: true

defaults:
    -
        scope:
            path: "" # empty string for all files
            type: pages
        values:
            layout: default
    -
        scope:
            path: "" # empty string for all files
            type: posts
        values:
            layout: post
    -
        scope:
            path: ""
            type: drafts
        values:
            layout: post
    -
        scope:
            path: ""
            type: portfolios
        values:
            layout: portfolio
